<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="title-container">
            <p id="title">Note Taker</p>
            <p id="description">Add A New Note:</p>
        </div>

        <div class="note-input-container">
            <div class="input-container">
                <span id="note-input-label">Note:</span>
                <textarea id="note-input" rows="2" placeholder="Write your note here"></textarea>
            </div>
            <div class="addNote-container">

                <button id="addNote">Add Note</button>
            </div>
        </div>

        <div id="n-container" class="notes-container">

        </div>
    </div>

    <div id="full-message-container">
       
    </div>
    <script src="script.js"></script>
</body>

</html>
